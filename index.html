<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-body">
                <h1> Signup</h1>
                <p> just takes 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#"> 
                    <p> 
                        <label for="full name"> Full Name</label>
                        <input type="text" id="fullname" placeholder="Kalpana Bhati" required>
                    </p>
                    <p> 
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="kalpanabhatioffical@gmail.com" required>
                    </p>
                    <p> 
                        <label for="password"> Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input class="submit-btn" type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p> Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
